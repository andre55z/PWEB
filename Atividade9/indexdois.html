<body>
    <h1>Insira 3 numeros para checar o maior</h1>
    <input id="n1" type="text" placeholder="Primeiro numero">
    <input id="n2" type="text" placeholder="Segundo numero">
    <input id="n3" type="text" placeholder="Terceiro numero">
    <button onclick="qualMaior()">Encontrar</button>

    <h1>Insira 3 numeros fora de ordem para ordenar</h1>
    <input id="n4" type="text" placeholder="Primeiro numero">
    <input id="n5" type="text" placeholder="Segundo numero">
    <input id="n6" type="text" placeholder="Terceiro numero">
    <button onclick="ordem()">Ordenar</button>

    <h1>Vamos verificar se uma palavra é palindormo</h1>
    <input id="n7" type="text" placeholder="Insira a palavra">
    <button onclick="palindromo()">Verificar</button>

    <h1>Verifique se um triangulo é escaleno, isóceles ou equilátero</h1>
    <input id="l1" type="text" placeholder="Primeiro lado">
    <input id="l2" type="text" placeholder="Segundo lado">
    <input id="l3" type="text" placeholder="Terceiro lado">
    <button onclick="triangulo()">Verificar</button>
